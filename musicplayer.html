<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./musicplayer.css">
</head>
<body>
    
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <div class="dashboard-container">
                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2>String 57th & 9th</h2>
                </header>
                
                <!-- CD -->
                <div class="cd">
                    <div class="cd-thumb">
                        <img class="cd-thumb-img" src="" alt="" srcset="">
                    </div>
                </div>
                
                <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                        <span></span>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <!-- <i class="fas fa-pause icon-pause"></i> -->
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                    <div class="btn btn-volume">
                        <i class="fas fa-volume-up volume-icon"></i>
                        <i class="fas fa-volume-down volume-icon"></i>
                        <i class="fas fa-volume-mute volume-icon"></i>
                        <input id="volume" class="volume" type="range" value="100" step="1" min="0" max="100">
                    </div>
                </div>
                
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                <div class="progress-time">
                    <span class="time-start"></span>
                    <span class="time-seek"></span>
                    <span class="time-end"></span>
                </div>
                
                <audio id="audio" src="" preload="metadata"></audio>
            </div>
        </div>

        <!-- Playlist -->
        <div class="playlist"></div>
    </div>

    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
     <script src="./musicplayer.js"></script>
</body>
</html>
